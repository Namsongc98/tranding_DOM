<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style/style.css"
      th:href="@{style/style.css}"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="wp-input">
        <input type="text" class="input-search" id="search" />
      </div>
      <button class="btn-search" id="search-btn">Search</button>
    </div>
    <div class="wp-input-body">
      <div class="wp-input">
        <input type="date" name="" id="startDate" required class="start-date" />
        <input type="date" name="" id="endDate" required class="end-date" />
      </div>
      <label class="label-checkbox">
        <input type="checkbox" class="checkbox-input" id="completed" />
        Completed
      </label>
    </div>
    <div class="contner-input">
      <input hidden type="text" name="" id="idUser" />
      <label for="" class="" id="">
        firstName<br />
        <input type="text" name="" id="firstName" /> </label
      ><br />
      <label>
        lastName<br />
        <input type="text" name="" id="lastName" />
      </label>
      <div class="" style="margin-top: 20px">
        <!-- <button id="submit" type="submit">Submit</button> -->
        <button id="update">update</button>
        <button id="pushGenerated">push</button>
      </div>
    </div>
    <h3 class="title">Receiving</h3>
    <div class="wp-table">
      <table class="table">
        <thead>
          <tr>
            <th style="width: 20px">
              <input type="checkbox" id="check-all" />
            </th>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Complate</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tablebody"></tbody>
      </table>
      <div
        class=""
        style="margin-top: 20px; display: flex; justify-content: space-between"
      >
        <div class="clearfix">
          <div class="box options">
            <span style="color: white">show </span>
            <select id="req_per_page" style="margin: 0 10px; padding: 5px 10px">
              <option value="3">3</option>
              <option value="6">6</option>
            </select>
            <span style="color: white">entries </span>
          </div>
          <div class="box pagination"></div>
        </div>
        <div class="" style="display: flex; align-items: center">
          <span style="color: white; cursor: pointer" id="previousPage"
            >Previous</span
          >
          <div
            style="
              margin: 0 10px;
              padding: 5px 10px;
              border: 1px solid;
              background-color: white;
            "
            id="currenPage"
          ></div>
          <span style="color: white; cursor: pointer" id="nextPage">Next</span>
        </div>
      </div>
    </div>

    <script src="main/common.js" type="text/javascript"></script>
    <script src="main/main.js" type="module"></script>
  </body>
</html>
